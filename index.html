<!DOCTYPE html>
<html>
<head>
  <title>Quiz App</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Quiz App</h1>
    <div id="quiz-container">
      <h1 id="question"></h1>
      <ul id="options"></ul>
      <div id="result-box" style="display: none;">
        <h2>Your Score:</h2>
        <p id="incorrect-answers"></p>
      </div>
      <div class="buttons">
        <button id="previous">Previous</button>
        <button id="next">Next</button>
        <button id="submit">Submit</button>
        <button id="reset">Reset</button>
      </div>
    </div>
  </div>
  <footer class="footer">
    <p>Follow me on:</p>
    <div class="social-icons">
      <a href="https://github.com/syipmong" target="_blank"><i class="fab fa-github"></i></a>
      <a href="https://www.linkedin.com/in/syipmong" target="_blank"><i class="fab fa-linkedin"></i></a>
      <a href="https://discord.gg/vSrVwUMyrC" target="_blank"><i class="fab fa-discord"></i></a>
    </div>
  </footer>

  <script src="main.js"></script>
</body>
</html>
